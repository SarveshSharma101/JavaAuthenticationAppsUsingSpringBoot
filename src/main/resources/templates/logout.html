<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">

  <link rel="stylesheet" href="../static/index.css">
</head>

<body onload="onload()">

  <div class="card container" style="width: 30rem; margin-top: 10%;">
    <h5 class="card-title">Welcome</h5>

    <div class="card-body">
        <div class="card-header">
          <h6 id="username">Username</h6>
        </div>
      
      <div style="margin-top: 10%;">
        <button type="button" class="btn btn-info" onclick="getUserDetails(true)">Get User by username</button>

        <button type="button" class="btn btn-primary" onclick="getUserDetails()">Get All Users</button>
      </div>

      <div class="input-group mb-3" style="margin-top: 5%;">
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="userToSearch" aria-describedby="basic-addon1">
      </div>

      <table class="table" style="display: none;" id="table">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Login Status</th>
            <th scope="col">Encryption Type</th>
          </tr>
        </thead>
        <tbody id="fillMe">
          <!-- <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr> -->
        </tbody>
      </table>

      <button id="logout" type="button" class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous">
  </script>
  <script type="text/javascript" th:src="@{utilityFn.js}">
  </script>
</body>
</html>
