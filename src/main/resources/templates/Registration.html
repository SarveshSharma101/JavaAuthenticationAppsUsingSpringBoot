<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">

  <link rel="stylesheet" href="../static/index.css">
</head>

<body>
  
  <div class="card container" style="width: 22rem; margin-top: 10%;">
      <div class="card-body">
        <h5 class="card-title">Registration page</h5>

        <div class="input-group flex-nowrap">
          <input type="text" class="form-control" placeholder="Username" aria-label="Digest" 
          style="margin-top: 5%;" id="uname" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
          <input type="password" class="form-control" placeholder="Password" aria-label="Digest" 
          style="margin-top: 5%;" id="password" aria-describedby="addon-wrapping">
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked th:onclick="hideAndShowTheInput([[false]])">
          <label class="form-check-label" for="flexRadioDefault1">
            Base64
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="digest" type="radio" name="flexRadioDefault" th:onclick="hideAndShowTheInput()">
          <label class="form-check-label" for="digest">
            Digest Secret
          </label>
        </div>

        <div class="input-group flex-nowrap">
          <input type="text" class="form-control" placeholder="Enter 16 character long Secret Digest" aria-label="Digest" 
          style="display: none; margin-top: 5%;" id="digestInput" aria-describedby="addon-wrapping">
        </div>

        <button class="btn btn-primary" style="margin-top: 5%;" th:onclick="registerUser()">Register</button>
      </div>
  </div>
  <a href="http://localhost:8090/login" style="display: flex; justify-content: center;">Already have an account?</a>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous">
  </script> 

  <script type="text/javascript" th:src="@{utilityFn.js}">
  
  </script>
</body>
</html>
